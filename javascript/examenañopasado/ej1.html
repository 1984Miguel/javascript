<script>

function cambiaFecha()
{
	var nombreaux= document.forms['formulario']['nombre'].value;

	console.log(nacimientoaux);
	
	var fecha= /^([0-2]?\d|3[01])-(0?\d|1[0-2])\/\/(19\d{2}|20([0-4]\d|50))$/ ;

		document.forms['formulario']['nacimiento'].focus();

}
