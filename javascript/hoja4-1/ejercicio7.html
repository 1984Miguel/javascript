<html>

	<head>
	
		<script>

		// rellena automaticamente los select con 500 campos
		function selec(z)
		{
			var aux="";
		
				for (var x=2;x<=500;x++)
					{
						aux += '<option value=\"'+x+'\">'+x+'</option>\n';
					}
		
		

		var punto = document.getElementById( z );
		console.log(punto);
		punto.innerHTML=aux ;
		
			
			
			
		}
		// dibuja tabla on change
		function dibujar()
		{
			var x = Number(document.forms['tabla']['filas'].value);
			//console.log(x);
			var y = Number(document.forms['tabla']['colum'].value);
			//console.log(y);
			var tabla =new Array(x);
			
				for (i=0;i<x;i++)
			{
				tabla[i]=new Array(y);
			}
			var z = document.forms['tabla']['valores'].value;
			console.log(z);
			
			
			switch (z)
			{
			case 'a': var n=1, sum=1;break;
			case 'b': var n=2, sum=2;break;
			case 'c': var n=1, sum=2;break;
			case 'd':
					var n= Number(document.forms['tabla']['multip'].value);
					var sum = Number(document.forms['tabla']['multip'].value);
					break;
			default:
			alert("valor radio boton mal introducido");
			}
			
			
				for (i=0;i<x;i++)
				{
					for (j=0;j<y;j++)
					{
					tabla[i][j]=n;
					n=n+sum;
					}
				} 
			var codigo='<table border=1> ';
			for (i=0;i<x;i++)
			{
			codigo+='<tr> ';
			
			for (j=0;j<y;j++){
				codigo+='<td>'+tabla[i][j]+'</td>' ;
				}
			codigo+='</tr>';
			}
			codigo+='</table>';
				document.getElementById("diva").innerHTML=codigo;

			
			
			
			
			
		}
		
		// se ejecuta al principio para rellenar los select
		function htm()
		{
			selec("filas");
			selec("colum");
			selec("multip");
		
		
		}
	
		
		
		
		</script>
	
	
	</head>
	
	
	<body onload="htm();" onchange="dibujar()">
