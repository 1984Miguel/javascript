<html>

	<head>
	
		<title> ejercicio 3</title>
		
		<script>
		
		
		function cal()
		{
		document.write("<table><caption> OCTUBRE 2015 </caption>");	
		
		var mes =new Array();
		var contador=Number(1);

			for (var x=1;contador<=31;x++)
			{
				document.write("<tr>");
				mes[x]=new Array();
					for(var y=0;y<7 && contador <=31;y++)
					{
						if  (contador==1)
						{
							document.write("<td></td><td></td><td></td>");
							y=3
							
						}
						
						
						
						mes[x][y]=contador;
						document.write("<td>"+mes[x][y]+"</td>");
						contador++;
						
						
					}
				
				
				
				
				document.write("</tr>");
				
				
				
			}
		
		
		
		
		
		document.write("</table>");		
		}
		
		
		</script>
	
	
	</head>
	
	
	<body onload="cal()">
	
	<body>



</html>
