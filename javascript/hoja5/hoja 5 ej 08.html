 function aleatorio(x,y)
 {
	 var ale = parseInt(Math.random(x,y)*y);

 }
function comp(n)
{
	var arr=  new Array();
	
	for (var x=0;x<n ; x++)
	{
		arr[x]=false;
		
		
	}
	
	return arr;
}
 
 
 
 function tabla()
 {

 }
