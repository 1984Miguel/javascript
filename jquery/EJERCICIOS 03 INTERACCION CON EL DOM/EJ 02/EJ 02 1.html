<html>
<head> 
	<title>jQuery</title>
	<style>
		body{
			background-color: black;
		}
		#list1 ul { 
			list-style:none; 
			text-align:center; 
			border-top:1px solid #eee; 
			border-bottom:1px solid #eee; 
			padding:10px 0; 
			}
		#list1 ul li { 
			display:inline; 
			text-transform:uppercase;
			padding:0 10px; 
			letter-spacing:10px; 
			
			color: #eee; 
			}
		
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"> </script>
		<script src='funciones_jquery.js'></script>
	</head>
	<body>


<div id="list1">
   <ul>
      <li>Home</li>
      <li>Blog</li>
      <li>About</li>
      <li>Contact</li>
   </ul>
</div>
<button id='anterior' style="position:fixed;bottom: 2px;">ANTERIOR</button>
<button id='siguiente' style="position:fixed;bottom: 2px; left: 100px;" >SIQUIENTE</button>
	</body>
</html>
